      lah: 'OK. Kõik reavahetused vastavalt Linux/Unix standardile. Koodihaldussüsteemi konfiguratsioon.'
    - nr: 3
      son: 'Aja esitamisel tekstikujul lähtuda standardist ISO 8601.'
      sel: '___Kuupäevad___ kirjutatakse kujul `AAAA-KK-PP`. Näide: `2. juuni 2012` kirjutada kujul `2012-06-02`.<br>___Kellaajad___ kirjutatakse kujul `hh:mm:ss`, kus `hh` järgib 24-tunnist kellaajaformaati.<br>Millisekundi täpsusega kellaaja teksti kujul esitamisel kasutatakse formaati `hh:mm:ss,nnnn`, kus `nnnn` on millisekundite arv.<br>Kuupäev ja kellaaeg samas andmeväljas esitatakse kujul, kus kuupäevavormingu ja kellaajavorming vahele lisatakse täht `T`.<br> <br>___Ajaintervallide___ kirjeldamiseks kasutatakse kahte sama täpsusega (kuupäev, kellaaeg või kuupäev ja kellaaeg) ajavormingut (algus ja lõpp), mis eraldatakse sümboliga `/`.<br>Vt ka [RFC 3339 Date and Time on the Internet: Timestamps](https://tools.ietf.org/html/rfc3339), kus määratletakse internetiprotokollidele sobiv ISO 8601 profiil. Märkus. Mõned standardid nõuavad aja esitamist [Unix epoch](https://en.wikipedia.org/wiki/Unix_time) vormingus, nt: 1) nt OpenID Connect ja 2) [W3C veebiliidesed](https://w3ctag.github.io/design-principles/#times-and-dates). Märkus. Aja esitamisel inimkasutajale kasutajaliidestes lähtuda vastavas kultuuris omaksvõetud vormingutest.' 
      lah: 'OK. Hetkel aega ei esitleta'
